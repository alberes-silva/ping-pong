<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo Ping-Pong</title>
</head>
<body>

    <canvas></canvas>

    <script>
        const canvasEl = document.querySelector("canvas"),
              canvasCtx = canvasEl.getContext("2d");
        
              const lineWidth = 15;

    //Função que define a altura e largura na página
        function setup() {
            canvasEl.width = window.innerWidth
            canvasCtx.width = window.innerWidth
            canvasEl.height = window.innerHeight
            canvasCtx.height = window.innerHeight
        }
    
    //Função responsável pelo desenho
        function draw() {
            //Criando o campo
            canvasCtx.fillStyle = "#286047" //Define a cor (fillStyle - responsável pelo estilo)
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight) //Define a posição inicial, Largura e Altura

            canvasCtx.fillStyle = "#FFF";
            //Criando a linha central
            // const x = window.innerWidth / 2 - lineWidth / 2; //Largura do campo / 2 e largura da linha / 2
            // const y = 0; //Ponto de inicio
            // const w = lineWidth //largura da linha
            // const h = window.innerHeight //Altura do campo
            // canvasCtx.fillRect(x, y, w, h);
            canvasCtx.fillRect(
                window.innerWidth / 2 - lineWidth /2,
                0,
                lineWidth,
                window.innerHeight
            )

            //Desenha a raquete esquerda
            canvasCtx.fillRect(10, 100, lineWidth, 200)
            //x = 10, y=raquete.y, L=espessura, A=alturaRaquete (fillRect(x,y,L,A))

            //Desenhar a raquete direita
            canvasCtx.fillRect(
                window.innerWidth - lineWidth - 10,
                400,
                lineWidth,
                200)
            //x = larguraCampo - espessuraLinha - 10, y=raquete.y, L=espessura, A=alturaRaquete (fillRect(x,y,L,A))

            //Criando a bola do jogo
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
            //x=bola.x, y=bola.y, r=20 => arc(x,y,r,0, 2*Math.PI, false)

            //Desenha o placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("3", window.innerWidth/4, 50)
            canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50)

        }

        setup();
        draw();

    </script>
</body>
</html>
