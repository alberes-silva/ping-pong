<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo Ping-Pong</title>
</head>
<body>

    <canvas></canvas>

    <script>
        const canvasEl = document.querySelector("canvas"),
              canvasCtx = canvasEl.getContext("2d");
              gapX = 10

              const mouse = { x: 0, y: 0}

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
         //Criando o campo
            canvasCtx.fillStyle = "#286047" //Define a cor (fillStyle - responsável pelo estilo)
            canvasCtx.fillRect(0, 0, this.w, this.h) //Define a posição inicial, Largura e Altura
                },
              }


        //Criando a linha de meio de campo
        const line = {
            w: 15,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#FFF";
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
            },
        }

        //Desenha a raquete esquerda
        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h:200,
            _move: function() {
                this.y = mouse.y - this.h / 2
            },
            draw: function() {
                canvasCtx.fillStyle = "#FFF";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                //x = 10, y=raquete.y, L=espessura, A=alturaRaquete (fillRect(x,y,L,A))

                this._move()
            },
        }


        //Desenha a raquete direita
        const rigthPaddle = {
            x: field.w - line.w - gapX,
            y: 400,
            w: line.w,
            h:200,
            _move: function() {
                this.y = ball.y
            },
            draw: function() {
                canvasCtx.fillStyle = "#FFF";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                //x = 10, y=raquete.y, L=espessura, A=alturaRaquete (fillRect(x,y,L,A))

                this._move()
            },
        }

        //Desenha o placar
        const scoreboard = {
            human: 1,
            computer: 2,
            draw: function() {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, field.w/4, 50)
                canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50)
            },
        }

        //Criando a bola do jogo
        const ball = {
            x: 300,
            y: 200,
            r:20,
            speed: 3,
            _move: function() { //Movimentar a bola
                this.x += 1 * this.speed
                this.y += 1
            },
            draw: function() {
                canvasCtx.fillStyle = "#FFF";
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                this._move()
            },
        }

    //Função que define a altura e largura na página
        function setup() {
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }
    
    //Função responsável pelo desenho
        function draw() {
           field.draw()
           line.draw()
           leftPaddle.draw()
           rigthPaddle.draw()
           scoreboard.draw()
           ball.draw()
        }

        //Velocidade do movimento da bola
        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main () {
            animateFrame(main)
            draw()
        }

        setup()
        main()

        //Movimento da raquete esquerda
        canvasEl.addEventListener('mousemove', function(e) {
            mouse.x = e.pageX
            mouse.y = e.pageY
        })

    </script>
</body>
</html>
